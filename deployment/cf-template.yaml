AWSTemplateFormatVersion: "2010-09-09"
Description: 'CloudFormation template to create S3 buckets for server access logs and inventory reports'

Resources:
  AccessLogsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Join ['', ['server-access-logs-bucket-', !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref 'AWS::StackId']]]]]]
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: GlacierRule
            Prefix: glacier
            Status: Enabled
            ExpirationInDays: 365
            Transitions:
              - TransitionInDays: 90
                StorageClass: GLACIER
      Tags:
          - Key: 'Solution'
            Value: 'Amazon S3 Object Level Insights and Cost Savings'

  InventoryReportsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Join ['', ['inventory-bucket-', !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref 'AWS::StackId']]]]]]
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: GlacierRule
            Prefix: glacier
            Status: Enabled
            ExpirationInDays: 365
            Transitions:
              - TransitionInDays: 90
                StorageClass: GLACIER
      Tags:
        - Key: 'Solution'
          Value: 'Amazon S3 Object Level Insights and Cost Savings'

  GlueJobBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Join ['', ['glue-job-bucket-', !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref 'AWS::StackId']]]]]]
      Tags:
        - Key: 'Solution'
          Value: 'Amazon S3 Object Level Insights and Cost Savings'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  SecureBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref AccessLogsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ForceSSLOnlyAccess
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref AccessLogsBucket
                - /*
            Condition:
              Bool:
                'aws:SecureTransport': false

  GlueJobRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      RoleName: !Join ['', ['AWSGlueServiceRoleDefault-', !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref 'AWS::StackId']]]]]]
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              Service: 
                - "glue.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Tags:
        - Key: 'Solution'
          Value: 'Amazon S3 Object Level Insights and Cost Savings'



Outputs:
  AccessLogsBucketName:
    Value: !Ref AccessLogsBucket
    Description: 'S3 Bucket for storing server access logs'

  InventoryReportsBucketName:
    Value: !Ref InventoryReportsBucket
    Description: 'S3 Bucket for storing inventory reports'

  GlueJobBucketBucketName:
    Value: !Ref GlueJobBucket
    Description: 'S3 Bucket for storing inventory reports'
